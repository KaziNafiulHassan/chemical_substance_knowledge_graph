<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemicals</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chemical Substances (Page {{ page }} of {{ total_pages }})</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>DTXSID</th>
                </tr>
            </thead>
            <tbody>
                {% for chemical in chemicals %}
                <tr>
                    <td>{{ chemical.name }}</td>
                    <td>{{ chemical.dtxsid }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                {% if page > 1 %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('paginated_chemicals', page=page-1) }}">Previous</a>
                </li>
                {% endif %}
                {% if page < total_pages %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('paginated_chemicals', page=page+1) }}">Next</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
    </div>
</body>
</html>
