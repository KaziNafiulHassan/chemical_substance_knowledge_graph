<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Substances</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chemical Substances</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="search_type">Search By:</label>
                <select name="search_type" id="search_type" class="form-control">
                    <option value="name">Substance Name</option>
                    <option value="filter">Filter by Attribute</option>
                    <option value="location">Location</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" name="search_value" class="form-control" placeholder="Enter search value" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        <div class="mt-5">
            <h2>All Chemicals</h2>
            <ul>
                {% for chemical in chemicals %}
                    <li>{{ chemical.name }} ({{ chemical.dtxsid }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
